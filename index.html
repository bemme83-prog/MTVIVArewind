<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA Dual-Crossfade v4.4 Stable</title>
    <style>
        :root { --viva-blue: #1a4a9e; --viva-yellow: #ffff00; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Arial Black', sans-serif; }
        #portal-overlay { position: fixed; inset: 0; z-index: 20000; background: #000; display: flex; justify-content: center; align-items: center; }
        .start-btn { padding: 20px 40px; background: var(--viva-yellow); color: var(--viva-blue); border: none; font-size: 24px; cursor: pointer; border-radius: 10px; font-weight: bold; }
        .player-container { position: absolute; inset: 0; transition: opacity 6s ease-in-out; opacity: 0; pointer-events: none; background: #000; }
        .active-player { opacity: 1; pointer-events: auto; }
        .viva-clock { position: absolute; top: 30px; left: 35px; z-index: 500; font-size: 28px; color: var(--viva-yellow); text-shadow: 3px 3px 0px var(--viva-blue); }
        #debug { position: absolute; top: 75px; left: 35px; z-index: 500; color: #00ff00; font-family: monospace; font-size: 14px; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="portal-overlay">
        <button class="start-btn" onclick="startTest()">TEST STARTEN (v4.4 Direct-Load)</button>
    </div>

    <div id="viva-view">
        <div id="viva-clock" class="viva-clock">00:00</div>
        <div id="debug">Bereit...</div>
        <div id="div-music" class="player-container"><div id="player-music"></div></div>
        <div id="div-inter" class="player-container"><div id="player-inter"></div></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let pMusic, pInter;
        let testStep = 0; // 0: Musik1, 1: Clip, 2: Musik2
        let fadeTriggered = false;

        const musicPL = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
        const interPL = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

        function onYouTubeIframeAPIReady() {
            pMusic = new YT.Player('player-music', {
                height: '100%', width: '100%',
                playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, enablejsapi: 1 },
                events: { 
                    'onStateChange': (e) => handleState(e, 'music'),
                    'onError': () => { updateDebug("Musikfehler -> Skip"); pMusic.nextVideo(); }
                }
            });
            pInter = new YT.Player('player-inter', {
                height: '100%', width: '100%',
                playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, enablejsapi: 1 },
                events: { 
                    'onStateChange': (e) => handleState(e, 'inter'),
                    'onError': () => { updateDebug("Clipfehler -> Zur체ck zur Musik"); switchToMusicNext(); }
                }
            });
        }

        function startTest() {
            document.getElementById('portal-overlay').style.display = 'none';
            testStep = 0; fadeTriggered = false;
            switchVisuals('music');
            pMusic.loadPlaylist({ list: musicPL, index: Math.floor(Math.random() * 50) });
            pMusic.setVolume(100);
            updateDebug("Musik l채uft...");
        }

        function handleState(e, type) {
            if (type === 'inter' && e.data === YT.PlayerState.ENDED) {
                if (testStep === 1) switchToMusicNext();
            }
            if (type === 'music' && e.data === YT.PlayerState.ENDED && testStep === 2) {
                updateDebug("TEST BEENDET.");
                pMusic.stopVideo();
            }
        }

        function switchToMusicNext() {
            testStep = 2;
            pInter.pauseVideo();
            // Hard Cut zur체ck (kein 6s Fade)
            const dM = document.getElementById('div-music');
            const dI = document.getElementById('div-inter');
            dM.style.transition = "opacity 0.5s"; 
            dI.style.transition = "opacity 0.5s";
            switchVisuals('music');
            
            pMusic.setVolume(100);
            pMusic.nextVideo();
            pMusic.playVideo();
            updateDebug("Clip Ende -> Musik 2");
        }

        function switchVisuals(target) {
            if (target === 'music') {
                document.getElementById('div-music').classList.add('active-player');
                document.getElementById('div-inter').classList.remove('active-player');
            } else {
                document.getElementById('div-inter').classList.add('active-player');
                document.getElementById('div-music').classList.remove('active-player');
            }
        }

        function updateDebug(msg) { document.getElementById('debug').innerText = msg; }

        setInterval(() => {
            document.getElementById('viva-clock').innerText = new Date().toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'});
            
            if (testStep === 0 && pMusic && pMusic.getPlayerState() === 1) {
                let timeLeft = pMusic.getDuration() - pMusic.getCurrentTime();
                
                // Crossfade bei 6s (Kein Preload davor, um Blockaden zu vermeiden)
                if (timeLeft <= 6 && !fadeTriggered) {
                    fadeTriggered = true;
                    testStep = 1;
                    
                    // Clip-Player Reset und Load
                    pInter.setVolume(0);
                    // Wir nehmen den Index 0 der Playlist (erster Clip)
                    pInter.loadPlaylist({ list: interPL, index: 0 }); 
                    
                    switchVisuals('inter');
                    
                    let vol = 100;
                    let audioInterval = setInterval(() => {
                        vol -= 5;
                        if (vol <= 0) {
                            pMusic.setVolume(0);
                            pInter.setVolume(100);
                            clearInterval(audioInterval);
                        } else {
                            pMusic.setVolume(vol);
                            pInter.setVolume(100 - vol);
                        }
                    }, 300);
                    updateDebug("Crossfade zu Clip l채uft...");
                }
            }
        }, 1000);
    </script>
</body>
</html>
