<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA & MTV - Master Ultimate 2026 (Clip-Enhanced)</title>
    <style>
        :root { 
            --viva-blue: #1a4a9e; --viva-yellow: #ffff00; --viva-pink: #ff00ff; 
            --mtv-neon: #ccff00; --mtv-amber: #ffcc00; 
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* --- PORTAL --- */
        #portal-overlay {
            position: fixed; inset: 0; z-index: 20000;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .portal-grid { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; width: 90%; }
        .retro-card { 
            position: relative; width: 340px; height: 190px; 
            background: #111; border: 4px solid #444; border-radius: 15px; 
            overflow: hidden; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-sizing: border-box; touch-action: manipulation;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .retro-card:hover { transform: scale(1.08); border-color: #fff; box-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .card-label { position: absolute; bottom: 20px; left: 20px; color: #fff; font-size: 22px; text-shadow: 2px 2px 4px #000; z-index: 2; letter-spacing: 2px; }
        .preview-content { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.6; transition: 0.3s; background-color: #222; }

        #menu-btn {
            position: absolute; top: 25px; right: 25px; z-index: 25000;
            background: rgba(0,0,0,0.8); border: 2px solid #fff; color: #fff;
            padding: 12px 20px; font-size: 14px; cursor: pointer; opacity: 0; transition: 0.4s; border-radius: 8px;
        }

        /* --- VIVA VIEW --- */
        #viva-view { position: absolute; inset: 0; display: none; background: #000; }
        .viva-clock-container { position: absolute; top: 30px; left: 35px; z-index: 100; display: flex; align-items: center; gap: 15px; }
        .viva-clock { font-size: 28px; color: var(--viva-yellow); text-shadow: 3px 3px 0px var(--viva-blue); }
        
        #viva-tag { position: absolute; bottom: 25%; left: 0; z-index: 200; background: var(--viva-yellow); color: var(--viva-blue); padding: 15px 40px; border: 5px solid var(--viva-blue); box-shadow: 8px 8px 0px var(--viva-pink); transform: translateX(-110%); transition: 0.5s; pointer-events: none; }
        #viva-tag.show { transform: translateX(0); }

        /* Player Ebenen */
        .player-layer { position: absolute; inset: 0; opacity: 0; transition: opacity 0.5s linear; pointer-events: none; }
        .player-layer.active { opacity: 1; pointer-events: auto; }
        .fade-6s { transition: opacity 6s ease-in-out !important; }

        #debug { position: absolute; top: 10px; right: 10px; color: #00ff00; font-family: monospace; font-size: 10px; z-index: 1000; opacity: 0.4; }

        /* MTV Styles (bestehend) */
        #mtv-view { position: absolute; inset: 0; display: none; background: #000; }
        .mtv-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        .mtv-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; transform: translateY(10%); transition: transform 0.5s ease; }
        .mtv-container.active-mode iframe { transform: translateY(0%); }
        .mtv-top-info { position: absolute; top: 60px; left: 30px; z-index: 30; display: flex; align-items: center; pointer-events: none; }
        .mtv-day-label { background: var(--mtv-amber); color: #000; padding: 8px 18px; font-size: 2.2vw; font-weight: 900; margin-right: 12px; }
    </style>
</head>
<body>

    <button id="menu-btn" onclick="showPortal()">KANAL WECHSELN</button>
    <div id="debug">System init...</div>

    <div id="portal-overlay">
        <h2 style="color:white; margin-bottom:40px; letter-spacing:5px;">CHANNEL SELECTION</h2>
        <div class="portal-grid">
            <div class="retro-card" onclick="launchViva()">
                <div id="bg-viva" class="preview-content"></div>
                <div class="card-label">VIVA REWIND</div>
            </div>
            <div class="retro-card" onclick="launchMtv()">
                <div id="bg-mtv" class="preview-content"></div>
                <div class="card-label">MTV REWIND</div>
            </div>
        </div>
    </div>

    <div id="viva-view">
        <div class="viva-clock-container">
            <div id="viva-clock" class="viva-clock">00:00</div>
        </div>
        <div id="viva-tag"><div id="viva-title">VIVA REWIND</div></div>
        
        <div id="layer-music" class="player-layer active"><div id="player-music"></div></div>
        <div id="layer-inter" class="player-layer"><div id="player-inter"></div></div>
    </div>

    <div id="mtv-view">
        <div id="mtvMainContainer" class="mtv-container">
            <iframe id="mtvFrame" src="" allow="autoplay; fullscreen"></iframe>
            <div class="mtv-top-info">
                <div id="mtv-weekday" class="mtv-day-label">--</div>
                <div style="color:white; text-shadow: 2px 2px 4px #000;">
                    <div id="mtv-clock" style="font-size: 24px;">00:00</div>
                    <div id="mtv-date" style="font-size: 14px; color: var(--mtv-amber);">01.01.26</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let pMusic, pInter, activeSystem = null;
        let currentMode = 'MUSIC', fadeTriggered = false;
        let currentClipId = "", clipsInThisSession = 0, songsPlayed = 0;
        let songsUntilNextClip = Math.floor(Math.random() * 2) + 2;

        const musicPL = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
        const interPL = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

        function onYouTubeIframeAPIReady() {
            pMusic = new YT.Player('player-music', {
                height: '100%', width: '100%',
                playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, enablejsapi: 1, iv_load_policy: 3 },
                events: { 'onStateChange': (e) => handleMusicState(e) }
            });
            pInter = new YT.Player('player-inter', {
                height: '100%', width: '100%',
                playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, enablejsapi: 1 },
                events: { 'onStateChange': (e) => handleClipState(e) }
            });
        }

        function handleMusicState(e) {
            if (activeSystem !== 'VIVA') return;
            if (e.data === 5) { e.target.setShuffle(true); e.target.playVideo(); }
            if (e.data === YT.PlayerState.PLAYING && !fadeTriggered) {
                songsPlayed++;
                showVivaTag();
                updateDebug(`Song ${songsPlayed}/${songsUntilNextClip}`);
            }
            if (e.data === YT.PlayerState.ENDED) { e.target.nextVideo(); }
        }

        function handleClipState(e) {
            if (e.data === YT.PlayerState.PLAYING) {
                let newId = extractId(e.target.getVideoUrl());
                if (newId !== currentClipId) {
                    currentClipId = newId;
                    clipsInThisSession++;
                    if (clipsInThisSession > 1) returnToMusic();
                }
            }
            if (e.data === YT.PlayerState.ENDED) returnToMusic();
        }

        function triggerClip() {
            currentMode = 'CLIP';
            fadeTriggered = true;
            clipsInThisSession = 0;
            currentClipId = "";

            pInter.setVolume(0);
            pInter.loadPlaylist({ list: interPL, index: Math.floor(Math.random() * 45) });
            
            toggleLayers('CLIP', true);

            let vol = 100;
            let fader = setInterval(() => {
                vol -= 5;
                if (vol <= 0) {
                    pMusic.pauseVideo(); pMusic.setVolume(0);
                    pInter.setVolume(100); clearInterval(fader);
                } else {
                    pMusic.setVolume(vol); pInter.setVolume(100 - vol);
                }
            }, 300);
        }

        function returnToMusic() {
            currentMode = 'MUSIC';
            fadeTriggered = false;
            songsPlayed = 0;
            songsUntilNextClip = Math.floor(Math.random() * 2) + 2;

            pInter.stopVideo();
            toggleLayers('MUSIC', false);
            pMusic.setVolume(100);
            pMusic.nextVideo();
            pMusic.playVideo();
        }

        function toggleLayers(target, slow) {
            const lM = document.getElementById('layer-music');
            const lI = document.getElementById('layer-inter');
            if (slow) { lM.classList.add('fade-6s'); lI.classList.add('fade-6s'); }
            else { lM.classList.remove('fade-6s'); lI.classList.remove('fade-6s'); }
            
            if (target === 'MUSIC') { lM.classList.add('active'); lI.classList.remove('active'); }
            else { lI.classList.add('active'); lM.classList.add('active'); }
        }

        function showVivaTag() {
            try {
                const title = pMusic.getVideoData().title;
                document.getElementById('viva-title').innerText = title || "VIVA REWIND";
                document.getElementById('viva-tag').classList.add('show');
                setTimeout(() => document.getElementById('viva-tag').classList.remove('show'), 8000);
            } catch(e) {}
        }

        function launchViva() {
            activeSystem = 'VIVA';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('viva-view').style.display = 'block';
            document.getElementById('menu-btn').style.opacity = 1;
            pMusic.loadPlaylist({ list: musicPL, index: Math.floor(Math.random() * 100) });
        }

        function launchMtv() {
            activeSystem = 'MTV';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('mtv-view').style.display = 'block';
            document.getElementById('menu-btn').style.opacity = 1;
            document.getElementById('mtvFrame').src = "https://wantmymtv.xyz/embed.html?channel=mtv_80s&autoplay=1&muted=0";
        }

        function showPortal() {
            activeSystem = null;
            document.getElementById('portal-overlay').style.display = 'flex';
            document.getElementById('viva-view').style.display = 'none';
            document.getElementById('mtv-view').style.display = 'none';
            pMusic.stopVideo(); pInter.stopVideo();
        }

        function extractId(url) {
            const match = url.match(/[?&]v=([^&]+)/);
            return match ? match[1] : "";
        }

        function updateDebug(m) { document.getElementById('debug').innerText = m; }

        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('viva-clock').innerText = timeStr;
            document.getElementById('mtv-clock').innerText = timeStr;
            document.getElementById('mtv-date').innerText = now.toLocaleDateString('de-DE');
            document.getElementById('mtv-weekday').innerText = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"][now.getDay()];

            if (activeSystem === 'VIVA' && currentMode === 'MUSIC' && pMusic.getPlayerState() === 1) {
                let timeLeft = pMusic.getDuration() - pMusic.getCurrentTime();
                if (timeLeft <= 6 && !fadeTriggered && songsPlayed >= songsUntilNextClip) {
                    triggerClip();
                }
            }
        }, 1000);
    </script>
</body>
    </html>
