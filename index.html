<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA & MTV - Master Ultimate 2026</title>
    <style>
        :root { 
            --viva-blue: #1a4a9e; --viva-yellow: #ffff00; --viva-pink: #ff00ff; 
            --mtv-neon: #ccff00; --mtv-amber: #ffcc00; 
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* --- PORTAL --- */
        #portal-overlay {
            position: fixed; inset: 0; z-index: 20000;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .portal-grid { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; width: 90%; }
        .retro-card { 
            position: relative; width: 340px; height: 190px; 
            background: #000; border: 4px solid #444; border-radius: 15px; 
            overflow: hidden; cursor: pointer; transition: 0.4s; 
            box-sizing: border-box; touch-action: manipulation;
        }
        .retro-card:hover { transform: scale(1.05); border-color: #fff; box-shadow: 0 0 25px rgba(255,255,255,0.3); }
        .preview-content { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.5; transition: 0.3s; }
        .card-label { position: absolute; bottom: 15px; left: 15px; color: #fff; font-size: 18px; text-shadow: 2px 2px 4px #000; z-index: 2; }

        #menu-btn {
            position: absolute; top: 25px; right: 25px; z-index: 25000;
            background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff;
            padding: 12px 20px; font-size: 14px; cursor: pointer; opacity: 0; transition: 0.4s; border-radius: 8px;
        }

        /* --- VIVA VIEW --- */
        #viva-view { position: absolute; inset: 0; display: none; background: #000; }
        .viva-click-shield { position: absolute; inset: 0; z-index: 15; background: transparent; }
        .viva-clock { position: absolute; top: 30px; left: 35px; z-index: 100; font-size: 28px; color: var(--viva-yellow); text-shadow: 3px 3px 0px var(--viva-blue); }
        .viva-header { position: absolute; top: 30px; right: 30px; z-index: 100; transform: scale(0.65); transform-origin: right top; }
        .rewind-text { font-style: italic; font-size: 26px; color: var(--viva-yellow); margin-top: -8px; text-shadow: 2px 2px 0px var(--viva-blue); text-align: center; width: 100%; }
        #viva-tag { position: absolute; bottom: 25%; left: 0; z-index: 200; background: var(--viva-yellow); color: var(--viva-blue); padding: 15px 40px; border: 5px solid var(--viva-blue); box-shadow: 8px 8px 0px var(--viva-pink); transform: translateX(-110%); transition: 0.5s; pointer-events: none; }
        #viva-tag.show { transform: translateX(0); }
        .viva-controls { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 10px; opacity: 0; transition: 0.5s; width: 90%; justify-content: center; }
        .btn-v { background: var(--viva-blue); color: var(--viva-yellow); border: 4px solid var(--viva-yellow); padding: 15px 20px; font-size: 14px; cursor: pointer; flex: 1; max-width: 150px; font-weight: 900; text-transform: uppercase; }

        /* --- MTV VIEW --- */
        #mtv-view { position: absolute; inset: 0; display: none; background: #000; }
        .mtv-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        .mtv-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; transform: translateY(10%); transition: transform 0.5s ease; }
        .mtv-container.active-mode iframe { transform: translateY(0%); }
        .mtv-glass { position: absolute; inset: 0; z-index: 20; cursor: pointer; }
        .mtv-container.active-mode .mtv-glass { bottom: 120px; } 

        .mtv-top-info { position: absolute; top: 30px; left: 30px; z-index: 30; display: flex; align-items: center; pointer-events: none; transition: opacity 0.5s; }
        .mtv-container.active-mode .mtv-top-info { opacity: 0; }
        .mtv-day-label { background: var(--mtv-amber); color: #000; padding: 8px 18px; font-size: 2.2vw; font-weight: 900; margin-right: 12px; }

        .mtv-controls { position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); z-index: 1000; opacity: 0; transition: 0.5s; display: flex; justify-content: center; width: auto; pointer-events: none; }
        .mtv-container.active-mode .mtv-controls { opacity: 1; pointer-events: auto; }
        .btn-mtv { background: var(--mtv-amber); color: #000; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; font-weight: 900; text-transform: uppercase; border-radius: 4px; box-shadow: 4px 4px 0px #000; }

        .triangle-svg { width: 60px; height: 55px; margin-left: -30px; }
        .triangle-svg:first-child { margin-left: 0; }
        .t-shape { stroke-width: 6; stroke-linejoin: round; stroke-linecap: round; fill: none; }

        #container-music { position: absolute; inset: 0; z-index: 10; transition: opacity 0.8s; }
        #container-inter { position: absolute; inset: 0; z-index: 5; opacity: 0; transition: opacity 0.8s; }
        #container-inter.active { z-index: 20; opacity: 1; }
    </style>
</head>
<body>

    <button id="menu-btn" onclick="showPortal()">KANAL WECHSELN</button>

    <div id="portal-overlay">
        <h2 style="color:white; margin-bottom:40px; letter-spacing:5px;">CHANNEL SELECTION</h2>
        <div class="portal-grid">
            <div class="retro-card" onclick="launchViva()">
                <div id="bg-viva" class="preview-content"></div>
                <div class="card-label">VIVA REWIND</div>
            </div>
            <div class="retro-card" onclick="launchMtv()">
                <div id="bg-mtv" class="preview-content"></div>
                <div class="card-label">MTV REWIND</div>
            </div>
        </div>
    </div>

    <div id="viva-view">
        <div class="viva-click-shield" onclick="handleVivaUI()"></div>
        <div id="viva-clock" class="viva-clock">00:00</div>
        <div class="viva-header">
            <div style="display:flex; padding-left:25px;">
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue); fill:var(--viva-yellow)" d="M15,75 L85,75 L50,15 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,75 L85,75 L50,15 Z"/></svg>
            </div>
            <div class="rewind-text">rewind</div>
        </div>
        <div id="viva-tag"><div id="viva-title">VIVA REWIND</div></div>
        <div class="viva-controls" id="viva-ui">
            <button class="btn-v" onclick="zapToMusic(true)">ZAPP!</button>
            <button id="fs-btn-viva" class="btn-v" onclick="toggleFS()">FULLSCREEN</button>
        </div>
        <div id="container-music"><div id="player-music"></div></div>
        <div id="container-inter"><div id="player-inter"></div></div>
    </div>

    <div id="mtv-view">
        <div id="mtvMainContainer" class="mtv-container">
            <div class="mtv-glass" onclick="toggleMtvInterface()"></div>
            <iframe id="mtvFrame" src="" allow="autoplay; fullscreen"></iframe>
            <div class="mtv-top-info">
                <div id="mtv-weekday" class="mtv-day-label">--</div>
                <div style="color:white; text-shadow: 2px 2px 4px #000; line-height: 1.1;">
                    <div id="mtv-clock" style="font-size: 24px;">00:00</div>
                    <div id="mtv-date" style="font-size: 14px; color: var(--mtv-amber);">01.01.26</div>
                </div>
            </div>
            <div class="mtv-controls">
                <button id="fs-btn-mtv" class="btn-mtv" onclick="toggleFS()">FULLSCREEN</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let playerMusic, playerInter, uiTimer, mtvTimeout, activeSystem = null;
        let mode = 'MUSIC', songsPlayed = 0, nextInterAfter = 2;
        let lastTime = -1, hangCounter = 0; // Für Watchdog

        const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
        const interPlaylistId = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

        function initPortalBgs() {
            const vivaBgs = ['https://images.unsplash.com/photo-1543900694-133f37abaaa5?w=600'];
            const mtvBgs = ['https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=600'];
            const day = new Date().getDate() % vivaBgs.length;
            document.getElementById('bg-viva').style.backgroundImage = `url('${vivaBgs[day]}')`;
            document.getElementById('bg-mtv').style.backgroundImage = `url('${mtvBgs[day]}')`;
        }
        initPortalBgs();

        function showPortal() {
            activeSystem = null;
            document.getElementById('portal-overlay').style.display = 'flex';
            document.getElementById('viva-view').style.display = 'none';
            document.getElementById('mtv-view').style.display = 'none';
            if (playerMusic) playerMusic.stopVideo();
            if (playerInter) playerInter.stopVideo();
        }

        function launchViva() {
            activeSystem = 'VIVA';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('viva-view').style.display = 'block';
            zapToMusic(true);
        }

        function launchMtv() {
            activeSystem = 'MTV';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('mtv-view').style.display = 'block';
            document.getElementById('mtvFrame').src = "https://wantmymtv.xyz/embed.html?channel=mtv_80s&autoplay=1&muted=0";
        }

        function onYouTubeIframeAPIReady() {
            const pVars = { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3, enablejsapi: 1, disablekb: 1 };
            playerMusic = new YT.Player('player-music', { height: '100%', width: '100%', playerVars: pVars, events: { 
                'onStateChange': (e) => { 
                    if (e.data === YT.PlayerState.PLAYING && mode === 'MUSIC') showVivaTag();
                    if (e.data === YT.PlayerState.ENDED && mode === 'MUSIC') {
                         songsPlayed++;
                         if (songsPlayed >= nextInterAfter) switchToInter(); else playerMusic.nextVideo();
                    }
                },
                'onError': (e) => { 
                    console.log("Fehler im Musik-Player, überspringe...");
                    setTimeout(() => playerMusic.nextVideo(), 2000);
                }
            }});
            playerInter = new YT.Player('player-inter', { height: '100%', width: '100%', playerVars: pVars, events: {
                'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED && mode === 'INTER') switchToMusic(); },
                'onError': (e) => { 
                    console.log("Fehler im Inter-Player, wechsle zurück...");
                    setTimeout(() => switchToMusic(), 2000);
                }
            }});
        }

        function zapToMusic(firstLoad) {
            mode = 'MUSIC';
            if (firstLoad) playerMusic.loadPlaylist({ list: musicPlaylistId, index: Math.floor(Math.random() * 50) });
            else playerMusic.nextVideo();
        }

        function switchToInter() {
            if (mode === 'INTER') return;
            mode = 'INTER';
            playerMusic.mute(); playerMusic.pauseVideo();
            playerInter.loadPlaylist({ list: interPlaylistId, index: Math.floor(Math.random() * 20) });
            playerInter.unMute();
            document.getElementById('container-inter').classList.add('active');
        }

        function switchToMusic() {
            if (mode === 'MUSIC') return;
            mode = 'MUSIC';
            songsPlayed = 0;
            nextInterAfter = Math.floor(Math.random() * 2) + 2;
            document.getElementById('container-inter').classList.remove('active');
            playerInter.stopVideo();
            playerMusic.nextVideo();
            setTimeout(() => { playerMusic.unMute(); playerMusic.playVideo(); }, 600);
        }

        function handleVivaUI() {
            const ui = document.getElementById('viva-ui');
            const menu = document.getElementById('menu-btn');
            ui.style.opacity = 1; menu.style.opacity = 1;
            clearTimeout(uiTimer);
            uiTimer = setTimeout(() => { ui.style.opacity = 0; menu.style.opacity = 0; }, 5000);
        }

        function toggleMtvInterface() {
            const container = document.getElementById('mtvMainContainer');
            const menu = document.getElementById('menu-btn');
            if (!container.classList.contains('active-mode')) {
                container.classList.add('active-mode'); menu.style.opacity = 1;
                mtvTimeout = setTimeout(() => { container.classList.remove('active-mode'); menu.style.opacity = 0; }, 8000);
            } else {
                container.classList.remove('active-mode'); menu.style.opacity = 0; clearTimeout(mtvTimeout);
            }
        }

        function showVivaTag() {
            try {
                const title = playerMusic.getVideoData().title;
                if (!title || mode !== 'MUSIC') return;
                document.getElementById('viva-title').innerText = title;
                document.getElementById('viva-tag').classList.add('show');
                setTimeout(() => document.getElementById('viva-tag').classList.remove('show'), 8000);
            } catch(e) {}
        }

        function toggleFS() { 
            const btnV = document.getElementById('fs-btn-viva');
            const btnM = document.getElementById('fs-btn-mtv');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(e => {});
                    }
                    btnV.innerText = "WINDOW MODE"; btnM.innerText = "WINDOW MODE";
                });
            } else { 
                document.exitFullscreen();
                btnV.innerText = "FULLSCREEN"; btnM.innerText = "FULLSCREEN";
            }
        }

        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            
            if (activeSystem === 'VIVA') {
                document.getElementById('viva-clock').innerText = timeStr;
                
                let currentPlayer = (mode === 'MUSIC') ? playerMusic : playerInter;
                
                if (currentPlayer && currentPlayer.getPlayerState) {
                    const state = currentPlayer.getPlayerState();
                    const currentTime = currentPlayer.getCurrentTime();

                    // WATCHDOG: Falls Player auf PLAYING (1) steht, aber Zeit nicht läuft
                    if (state === 1) {
                        if (currentTime === lastTime) {
                            hangCounter++;
                            if (hangCounter > 10) { // Nach 10 Sekunden Stillstand
                                console.log("Player hängt, Neustart...");
                                if (mode === 'MUSIC') playerMusic.nextVideo(); else switchToMusic();
                                hangCounter = 0;
                            }
                        } else {
                            hangCounter = 0;
                        }
                        lastTime = currentTime;
                    }

                    // NORMALER SWITCH (3 Sek vor Ende)
                    if (state === 1) {
                        const duration = currentPlayer.getDuration();
                        const timeLeft = duration - currentTime;
                        if (duration > 0 && timeLeft <= 3 && timeLeft > 0) {
                            if (mode === 'MUSIC') {
                                songsPlayed++;
                                if (songsPlayed >= nextInterAfter) switchToInter(); else playerMusic.nextVideo();
                            } else {
                                switchToMusic();
                            }
                        }
                    }
                }
            } else if (activeSystem === 'MTV') {
                document.getElementById('mtv-clock').innerText = timeStr;
                document.getElementById('mtv-date').innerText = now.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: '2-digit'});
                const days = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"];
                document.getElementById('mtv-weekday').innerText = days[now.getDay()];
            }
        }, 1000);
    </script>
</body>
                </html>
