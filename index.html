<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA & MTV - Master Ultimate 2026 (Final Fix)</title>
    <style>
        :root { 
            --viva-blue: #1a4a9e; --viva-yellow: #ffff00; --viva-pink: #ff00ff; 
            --mtv-neon: #ccff00; --mtv-amber: #ffcc00; 
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* --- PORTAL --- */
        #portal-overlay {
            position: fixed; inset: 0; z-index: 20000;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .portal-grid { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; width: 90%; }
        .retro-card { 
            position: relative; width: 320px; height: 180px; 
            background: #111; border: 4px solid #444; border-radius: 15px; 
            overflow: hidden; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .retro-card:hover { transform: scale(1.05); border-color: #fff; }
        .preview-content { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.6; }
        .card-label { position: absolute; bottom: 20px; left: 20px; color: #fff; font-size: 20px; text-shadow: 2px 2px 4px #000; z-index: 2; }

        #menu-btn {
            position: absolute; top: 25px; right: 25px; z-index: 25000;
            background: rgba(0,0,0,0.8); border: 2px solid #fff; color: #fff;
            padding: 12px 20px; font-size: 14px; cursor: pointer; opacity: 0; transition: 0.4s; border-radius: 8px;
        }

        /* --- MTV VIEW --- */
        #mtv-view { position: absolute; inset: 0; display: none; background: #000; }
        .mtv-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        
        /* Video Verschiebung */
        .mtv-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; transform: translateY(12%); transition: transform 0.4s ease; pointer-events: none; }
        .mtv-container.active-mode iframe { transform: translateY(0%); }

        /* Das Glas: Im active-mode wird es komplett entfernt */
        .mtv-glass { position: absolute; inset: 0; z-index: 20; cursor: pointer; background: transparent; }
        .mtv-container.active-mode .mtv-glass { display: none; } 

        .mtv-top-info { position: absolute; top: 60px; left: 30px; z-index: 30; display: flex; align-items: center; pointer-events: none; transition: opacity 0.4s; }
        .mtv-container.active-mode .mtv-top-info { opacity: 0; }
        .mtv-day-label { background: var(--mtv-amber); color: #000; padding: 8px 18px; font-size: 20px; font-weight: 900; margin-right: 12px; }

        /* Die Steuerleiste: Liegt über allem, wenn aktiv */
        .mtv-controls { 
            position: absolute; inset: 0; 
            z-index: 1000; opacity: 0; transition: 0.4s; display: flex; justify-content: center; align-items: flex-end; pointer-events: none; 
        }
        .mtv-container.active-mode .mtv-controls { opacity: 1; pointer-events: auto; }
        
        .btn-mtv { 
            background: var(--mtv-amber); color: #000; border: none; padding: 20px 50px; 
            font-size: 20px; cursor: pointer; font-weight: 900; box-shadow: 5px 5px 0px #000;
            text-transform: uppercase; margin-bottom: 120px; /* HÖHER GESETZT */
        }

        /* --- VIVA VIEW --- */
        #viva-view { position: absolute; inset: 0; display: none; background: #000; }
        .viva-click-shield { position: absolute; inset: 0; z-index: 15; background: transparent; }
        .viva-clock-container { position: absolute; top: 30px; left: 35px; z-index: 100; display: flex; align-items: center; gap: 15px; }
        .viva-clock { font-size: 28px; color: var(--viva-yellow); text-shadow: 3px 3px 0px var(--viva-blue); }
        .viva-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 10px; opacity: 0; transition: 0.5s; pointer-events: none; }
        .viva-controls.show { opacity: 1; pointer-events: auto; }
        .btn-v-tri-svg { width: 90px; height: 90px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; }
        .btn-v-tri-svg svg { position: absolute; inset: 0; width: 100%; height: 100%; }
        
        .player-layer { position: absolute; inset: 0; opacity: 0; transition: opacity 0.5s linear; pointer-events: none; }
        .player-layer.active { opacity: 1; pointer-events: auto; }
        #viva-tag { position: absolute; bottom: 25%; left: 0; z-index: 200; background: var(--viva-yellow); color: var(--viva-blue); padding: 15px 40px; border: 5px solid var(--viva-blue); box-shadow: 8px 8px 0px var(--viva-pink); transform: translateX(-110%); transition: 0.5s; pointer-events: none; }
        #viva-tag.show { transform: translateX(0); }
    </style>
</head>
<body onclick="if(activeSystem==='MTV' && document.getElementById('mtvMainContainer').classList.contains('active-mode')) resetMtvTimer()">

    <button id="menu-btn" onclick="showPortal()">KANAL WECHSELN</button>

    <div id="portal-overlay">
        <h2 style="color:white; margin-bottom:40px; letter-spacing:5px;">CHANNEL SELECTION</h2>
        <div class="portal-grid">
            <div class="retro-card" onclick="launchViva()">
                <div id="bg-viva" class="preview-content" style="background-image:url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=800')"></div>
                <div class="card-label">VIVA REWIND</div>
            </div>
            <div class="retro-card" onclick="launchMtv()">
                <div id="bg-mtv" class="preview-content" style="background-image:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=800')"></div>
                <div class="card-label">MTV REWIND</div>
            </div>
        </div>
    </div>

    <div id="viva-view">
        <div class="viva-click-shield" onclick="handleVivaUI()"></div>
        <div class="viva-clock-container">
            <div id="viva-clock" class="viva-clock">00:00</div>
        </div>
        <div id="viva-tag"><div id="viva-title">VIVA REWIND</div></div>
        <div class="viva-controls" id="viva-ui">
            <div class="btn-v-tri-svg" onclick="zapToMusic(false); hideVivaUI()">
                <svg viewBox="0 0 100 100"><path d="M50 90 L92 10 L8 10 Z" fill="transparent" stroke="#1a4a9e" stroke-width="6" stroke-linejoin="round"/></svg>
                <div style="position:relative; z-index:10; font-size:24px; color:white; margin-top:-15px;">▶▶</div>
            </div>
            <div class="btn-v-tri-svg" onclick="toggleFS(); hideVivaUI()">
                <svg viewBox="0 0 100 100"><path d="M50 10 L92 90 L8 90 Z" fill="#ffff00" stroke="#1a4a9e" stroke-width="6" stroke-linejoin="round"/></svg>
                <div style="position:relative; z-index:10; font-size:28px; color:var(--viva-blue); margin-bottom:-15px;">⛶</div>
            </div>
        </div>
        <div id="layer-music" class="player-layer active"><div id="player-music"></div></div>
        <div id="layer-inter" class="player-layer"><div id="player-inter"></div></div>
    </div>

    <div id="mtv-view">
        <div id="mtvMainContainer" class="mtv-container">
            <div class="mtv-glass" onclick="toggleMtvInterface()"></div>
            <iframe id="mtvFrame" src="" allow="autoplay; fullscreen"></iframe>
            <div class="mtv-top-info">
                <div id="mtv-weekday" class="mtv-day-label">--</div>
                <div style="color:white; text-shadow: 2px 2px 4px #000; line-height: 1.1;">
                    <div id="mtv-clock" style="font-size: 24px;">00:00</div>
                    <div id="mtv-date" style="font-size: 14px; color: var(--mtv-amber);">01.01.26</div>
                </div>
            </div>
            <div class="mtv-controls" onclick="toggleMtvInterface()">
                <button class="btn-mtv" onclick="event.stopPropagation(); toggleFS();">FULLSCREEN ⛶</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let pMusic, pInter, activeSystem = null, uiTimer, mtvTimeout;
        let currentMode = 'MUSIC', fadeTriggered = false;
        let songsPlayed = 0, currentClipId = "", clipsInThisSession = 0;

        function onYouTubeIframeAPIReady() {
            pMusic = new YT.Player('player-music', {
                height: '100%', width: '100%',
                playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, enablejsapi: 1 },
                events: { 'onStateChange': (e) => {
                    if (e.data === 5) { e.target.setShuffle(true); e.target.playVideo(); }
                    if (e.data === 1 && !fadeTriggered) { showVivaTag(); songsPlayed++; }
                    if (e.data === 0) e.target.nextVideo();
                }}
            });
            pInter = new YT.Player('player-inter', {
                height: '100%', width: '100%',
                playerVars: { autoplay: 0, controls: 0, enablejsapi: 1 },
                events: { 'onStateChange': (e) => {
                    if (e.data === 1) {
                        let id = e.target.getVideoData().video_id;
                        if (id !== currentClipId) { currentClipId = id; clipsInThisSession++; }
                        if (clipsInThisSession > 1) returnToMusic();
                    }
                    if (e.data === 0) returnToMusic();
                }}
            });
        }

        function launchViva() { activeSystem = 'VIVA'; document.getElementById('portal-overlay').style.display = 'none'; document.getElementById('viva-view').style.display = 'block'; zapToMusic(true); }
        function launchMtv() { activeSystem = 'MTV'; document.getElementById('portal-overlay').style.display = 'none'; document.getElementById('mtv-view').style.display = 'block'; document.getElementById('mtvFrame').src = "https://wantmymtv.xyz/embed.html?channel=mtv_80s&autoplay=1"; }
        
        function showPortal() { 
            activeSystem = null; document.getElementById('portal-overlay').style.display = 'flex'; 
            document.getElementById('viva-view').style.display = 'none'; document.getElementById('mtv-view').style.display = 'none'; 
            document.getElementById('mtvFrame').src = ""; pMusic.stopVideo(); pInter.stopVideo(); 
        }

        function toggleMtvInterface() {
            const c = document.getElementById('mtvMainContainer');
            const menu = document.getElementById('menu-btn');
            if(!c.classList.contains('active-mode')) {
                c.classList.add('active-mode'); menu.style.opacity = 1;
                resetMtvTimer();
            } else {
                c.classList.remove('active-mode'); menu.style.opacity = 0;
            }
        }

        function resetMtvTimer() {
            clearTimeout(mtvTimeout);
            mtvTimeout = setTimeout(() => {
                document.getElementById('mtvMainContainer').classList.remove('active-mode');
                document.getElementById('menu-btn').style.opacity = 0;
            }, 8000);
        }

        function triggerClip() {
            currentMode = 'CLIP'; fadeTriggered = true; clipsInThisSession = 0; currentClipId = "";
            pInter.loadPlaylist({ list: 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl', index: Math.floor(Math.random() * 45) });
            document.getElementById('layer-music').classList.add('fade-6s');
            document.getElementById('layer-inter').classList.add('active');
            setTimeout(() => { pMusic.pauseVideo(); pInter.setVolume(100); }, 4000);
        }

        function returnToMusic() {
            currentMode = 'MUSIC'; fadeTriggered = false; songsPlayed = 0;
            document.getElementById('layer-inter').classList.remove('active');
            document.getElementById('layer-music').classList.remove('fade-6s');
            pMusic.setVolume(100); pMusic.nextVideo(); pMusic.playVideo();
        }

        function handleVivaUI() { document.getElementById('viva-ui').classList.add('show'); document.getElementById('menu-btn').style.opacity = 1; clearTimeout(uiTimer); uiTimer = setTimeout(() => hideVivaUI(), 5000); }
        function hideVivaUI() { document.getElementById('viva-ui').classList.remove('show'); document.getElementById('menu-btn').style.opacity = 0; }
        function zapToMusic(first) { if (first) pMusic.loadPlaylist({ list: 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2', index: Math.floor(Math.random() * 100) }); else pMusic.nextVideo(); }
        function showVivaTag() { const title = pMusic.getVideoData().title; if (title) { document.getElementById('viva-title').innerText = title; document.getElementById('viva-tag').classList.add('show'); setTimeout(() => document.getElementById('viva-tag').classList.remove('show'), 8000); } }

        async function toggleFS() {
            if (!document.fullscreenElement) {
                await document.documentElement.requestFullscreen();
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape').catch(e => {});
                }
            } else { document.exitFullscreen(); }
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('viva-clock').innerText = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('mtv-clock').innerText = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('mtv-date').innerText = now.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: '2-digit'});
            document.getElementById('mtv-weekday').innerText = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"][now.getDay()];
            if (activeSystem === 'VIVA' && currentMode === 'MUSIC' && pMusic.getPlayerState() === 1) {
                if (pMusic.getDuration() - pMusic.getCurrentTime() <= 6 && songsPlayed >= 2) triggerClip();
            }
        }, 1000);
    </script>
</body>
</html>
