<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA & MTV - Master Ultimate 2026 (Logic & Logo Update)</title>
    <style>
        :root { 
            --viva-blue: #1a4a9e; --viva-yellow: #ffff00; --viva-pink: #ff00ff; 
            --mtv-neon: #ccff00; --mtv-amber: #ffcc00; 
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* --- PORTAL --- */
        #portal-overlay {
            position: fixed; inset: 0; z-index: 20000;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .portal-grid { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; width: 90%; }
        .retro-card { position: relative; width: 340px; height: 190px; background: #000; border: 4px solid #444; border-radius: 15px; overflow: hidden; cursor: pointer; transition: 0.4s; }
        .retro-card:hover { transform: scale(1.05); border-color: #fff; }
        .preview-content { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.5; }
        .card-label { position: absolute; bottom: 15px; left: 15px; color: #fff; font-size: 18px; text-shadow: 2px 2px 4px #000; z-index: 2; }

        #menu-btn {
            position: absolute; top: 25px; right: 25px; z-index: 25000;
            background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff;
            padding: 12px 20px; font-size: 14px; cursor: pointer; opacity: 0; transition: 0.4s; border-radius: 8px;
        }

        /* --- VIVA VIEW --- */
        #viva-view { position: absolute; inset: 0; display: none; background: #000; }
        .viva-click-shield { position: absolute; inset: 0; z-index: 50; background: transparent; }
        .viva-clock { position: absolute; top: 30px; left: 35px; z-index: 100; font-size: 28px; color: var(--viva-yellow); text-shadow: 3px 3px 0px var(--viva-blue); }
        
        /* VIVA LOGO OVERLAY */
        .viva-logo-overlay { position: absolute; top: 30px; right: 30px; z-index: 100; transform: scale(0.6); transform-origin: right top; pointer-events: none; }
        .v-logo-row { display: flex; }
        .triangle-svg { width: 60px; height: 55px; margin-left: -30px; }
        .triangle-svg:first-child { margin-left: 0; }
        .t-fill { stroke-width: 6; stroke-linejoin: round; fill: none; stroke: var(--viva-blue); }
        .t-solid { fill: var(--viva-yellow); }
        .rewind-text { font-style: italic; font-size: 26px; color: var(--viva-yellow); margin-top: -8px; text-shadow: 2px 2px 0px var(--viva-blue); text-align: center; }

        #viva-tag { position: absolute; bottom: 25%; left: 0; z-index: 200; background: var(--viva-yellow); color: var(--viva-blue); padding: 15px 40px; border: 5px solid var(--viva-blue); box-shadow: 8px 8px 0px var(--viva-pink); transform: translateX(-110%); transition: 0.5s; pointer-events: none; }
        #viva-tag.show { transform: translateX(0); }
        
        /* VIVA CONTROLS (Gedreht) */
        .viva-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 40px; opacity: 0; transition: 0.5s; pointer-events: none; }
        .viva-controls.show { opacity: 1; pointer-events: auto; }
        .btn-v-tri-svg { width: 80px; height: 80px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; }
        .btn-v-tri-svg svg { position: absolute; inset: 0; width: 100%; height: 100%; }
        .icon-label { position: relative; z-index: 10; font-weight: 900; font-size: 20px; }
        .icon-up { color: white; margin-top: 15px; } /* Skip Icon im aufrechten Dreieck */
        .icon-down { color: var(--viva-blue); margin-bottom: 15px; } /* FS Icon im umgedrehten Dreieck */

        .player-container { position: absolute; inset: 0; opacity: 0; pointer-events: none; transition: opacity 0.8s; }
        .active-player { opacity: 1; pointer-events: auto; }

        /* --- MTV VIEW --- */
        #mtv-view { position: absolute; inset: 0; display: none; background: #000; }
        .mtv-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        .mtv-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; transform: translateY(10%); transition: transform 0.5s ease; pointer-events: none; }
        .mtv-container.active-mode iframe { transform: translateY(0%); }
        .mtv-glass { position: absolute; inset: 0; z-index: 20; cursor: pointer; }
        .mtv-container.active-mode .mtv-glass { bottom: 120px; } 
        .mtv-top-info { position: absolute; top: 60px; left: 30px; z-index: 30; display: flex; align-items: center; pointer-events: none; transition: opacity 0.5s; }
        .mtv-container.active-mode .mtv-top-info { opacity: 0; }
        .mtv-day-label { background: var(--mtv-amber); color: #000; padding: 8px 18px; font-size: 20px; font-weight: 900; margin-right: 12px; }
        .mtv-controls { position: absolute; bottom: 160px; left: 50%; transform: translateX(-50%); z-index: 1000; opacity: 0; transition: 0.5s; display: flex; justify-content: center; pointer-events: none; }
        .mtv-container.active-mode .mtv-controls { opacity: 1; pointer-events: auto; }
        .btn-mtv { background: var(--mtv-amber); color: #000; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; font-weight: 900; text-transform: uppercase; border-radius: 4px; box-shadow: 4px 4px 0px #000; }
    </style>
</head>
<body>

    <button id="menu-btn" onclick="showPortal()">KANAL WECHSELN</button>

    <div id="portal-overlay">
        <h2 style="color:white; margin-bottom:40px; letter-spacing:5px;">CHANNEL SELECTION</h2>
        <div class="portal-grid">
            <div class="retro-card" onclick="launchViva()">
                <div class="preview-content" style="background-image:url('https://images.unsplash.com/photo-1543900694-133f37abaaa5?w=1200')"></div>
                <div class="card-label">VIVA REWIND</div>
            </div>
            <div class="retro-card" onclick="launchMtv()">
                <div class="preview-content" style="background-image:url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?w=1200')"></div>
                <div class="card-label">MTV REWIND</div>
            </div>
        </div>
    </div>

    <div id="viva-view">
        <div class="viva-click-shield" onclick="handleVivaUI()"></div>
        <div id="viva-clock" class="viva-clock">00:00</div>
        
        <div class="viva-logo-overlay">
            <div class="v-logo-row">
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-fill" d="M15,25 L85,25 L50,85 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-fill t-solid" d="M15,75 L85,75 L50,15 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-fill" d="M15,25 L85,25 L50,85 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-fill" d="M15,75 L85,75 L50,15 Z"/></svg>
            </div>
            <div class="rewind-text">rewind</div>
        </div>

        <div id="viva-tag"><div id="viva-title">VIVA REWIND</div></div>

        <div class="viva-controls" id="viva-ui">
            <div class="btn-v-tri-svg" onclick="zapToMusic(false); hideVivaUI()">
                <svg viewBox="0 0 100 100"><path d="M50 10 L92 90 L8 90 Z" fill="transparent" stroke="#1a4a9e" stroke-width="6" stroke-linejoin="round"/></svg>
                <div class="icon-label icon-up">▶▶</div>
            </div>
            <div class="btn-v-tri-svg" onclick="toggleFS(); hideVivaUI()">
                <svg viewBox="0 0 100 100"><path d="M50 90 L92 10 L8 10 Z" fill="#ffff00" stroke="#1a4a9e" stroke-width="6" stroke-linejoin="round"/></svg>
                <div class="icon-label icon-down">⛶</div>
            </div>
        </div>
        
        <div id="div-music" class="player-container"><div id="player-music"></div></div>
        <div id="div-inter" class="player-container"><div id="player-inter"></div></div>
    </div>

    <div id="mtv-view">
        <div id="mtvMainContainer" class="mtv-container">
            <div class="mtv-glass" onclick="toggleMtvInterface()"></div>
            <iframe id="mtvFrame" src="" allow="autoplay; fullscreen"></iframe>
            <div class="mtv-top-info">
                <div id="mtv-weekday" class="mtv-day-label">--</div>
                <div style="color:white; text-shadow: 2px 2px 4px #000;">
                    <div id="mtv-clock" style="font-size: 24px;">00:00</div>
                    <div id="mtv-date" style="font-size: 14px; color: var(--mtv-amber);">01.01.26</div>
                </div>
            </div>
            <div class="mtv-controls">
                <button class="btn-mtv" onclick="toggleFS()">FULLSCREEN ⛶</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let pMusic, pInter, uiTimer, mtvTimeout, activeSystem = null;
        let currentMode = 'MUSIC', fadeTriggered = false;
        let songsPlayed = 0, songsUntilNextClip = 2, clipsInThisSession = 0, currentClipId = "";
        let maxClipsAllowed = 1; // Standard: 1 Clip
        let lastTime = -1, hangCounter = 0;

        function onYouTubeIframeAPIReady() {
            const pVars = { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, enablejsapi: 1, iv_load_policy: 3 };
            pMusic = new YT.Player('player-music', { height: '100%', width: '100%', playerVars: pVars, events: { 'onStateChange': (e) => handleState(e, 'MUSIC') } });
            pInter = new YT.Player('player-inter', { height: '100%', width: '100%', playerVars: pVars, events: { 'onStateChange': (e) => handleState(e, 'CLIP') } });
        }

        function handleState(e, type) {
            if (type === 'MUSIC' && e.data === YT.PlayerState.PLAYING) {
                if (!fadeTriggered) { songsPlayed++; showVivaTag(); }
            }
            if (type === 'CLIP') {
                if (e.data === YT.PlayerState.PLAYING) {
                    let newId = extractId(e.target.getVideoUrl());
                    if (newId !== currentClipId) {
                        currentClipId = newId;
                        clipsInThisSession++;
                        // ÜBERRASCHUNGS-LOGIK: Wenn clipsInThisSession > maxClipsAllowed, dann zurück
                        if (clipsInThisSession > maxClipsAllowed) switchToMusic();
                    }
                }
                if (e.data === YT.PlayerState.ENDED) switchToMusic();
            }
            if (e.data === YT.PlayerState.ENDED && type === 'MUSIC' && currentMode === 'MUSIC') {
                if (songsPlayed >= songsUntilNextClip) switchToClip(); else pMusic.nextVideo();
            }
        }

        function switchToClip() {
            currentMode = 'CLIP'; fadeTriggered = true; clipsInThisSession = 0; currentClipId = "";
            
            // ÜBERRASCHUNG: Zu 15% Wahrscheinlichkeit dürfen 2 Clips kommen
            maxClipsAllowed = (Math.random() < 0.15) ? 2 : 1;

            pInter.setVolume(0);
            pInter.loadPlaylist({ list: 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl', index: Math.floor(Math.random() * 45) });
            switchVisuals('CLIP', '6s');
            let vol = 100;
            let fader = setInterval(() => {
                vol -= 5;
                if (vol <= 0) { pMusic.pauseVideo(); pMusic.setVolume(0); pInter.setVolume(100); clearInterval(fader); }
                else { pMusic.setVolume(vol); pInter.setVolume(100 - vol); }
            }, 300);
        }

        function switchToMusic() {
            currentMode = 'MUSIC'; fadeTriggered = false; songsPlayed = 0;
            songsUntilNextClip = Math.floor(Math.random() * 2) + 2; 
            pInter.stopVideo(); 
            switchVisuals('MUSIC', '0.5s');
            pMusic.setVolume(100); pMusic.nextVideo(); pMusic.playVideo();
        }

        function switchVisuals(target, speed) {
            const dM = document.getElementById('div-music'); const dI = document.getElementById('div-inter');
            dM.style.transition = `opacity ${speed}`; dI.style.transition = `opacity ${speed}`;
            if (target === 'MUSIC') { dM.classList.add('active-player'); dI.classList.remove('active-player'); }
            else { dI.classList.add('active-player'); dM.classList.remove('active-player'); }
        }

        function extractId(url) { const match = url.match(/[?&]v=([^&]+)/); return match ? match[1] : ""; }

        function launchViva() { activeSystem = 'VIVA'; document.getElementById('portal-overlay').style.display = 'none'; document.getElementById('viva-view').style.display = 'block'; zapToMusic(true); }
        function launchMtv() { activeSystem = 'MTV'; document.getElementById('portal-overlay').style.display = 'none'; document.getElementById('mtv-view').style.display = 'block'; document.getElementById('mtvFrame').src = "https://wantmymtv.xyz/embed.html?channel=mtv_80s&autoplay=1"; }
        function showPortal() { activeSystem = null; document.getElementById('portal-overlay').style.display = 'flex'; document.getElementById('viva-view').style.display = 'none'; document.getElementById('mtv-view').style.display = 'none'; document.getElementById('mtvFrame').src = ""; pMusic.stopVideo(); pInter.stopVideo(); }

        function zapToMusic(first) {
            currentMode = 'MUSIC'; songsPlayed = 0; songsUntilNextClip = Math.floor(Math.random() * 2) + 2;
            if (first) { pMusic.loadPlaylist({ list: 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2', index: Math.floor(Math.random() * 200) }); setTimeout(() => pMusic.setShuffle(true), 2000); switchVisuals('MUSIC', '0s'); }
            else pMusic.nextVideo();
        }

        function toggleMtvInterface() {
            const c = document.getElementById('mtvMainContainer'); const menu = document.getElementById('menu-btn');
            if (!c.classList.contains('active-mode')) {
                c.classList.add('active-mode'); menu.style.opacity = 1;
                mtvTimeout = setTimeout(() => { c.classList.remove('active-mode'); menu.style.opacity = 0; }, 8000);
            } else { c.classList.remove('active-mode'); menu.style.opacity = 0; clearTimeout(mtvTimeout); }
        }

        function handleVivaUI() { document.getElementById('viva-ui').classList.add('show'); document.getElementById('menu-btn').style.opacity = 1; clearTimeout(uiTimer); uiTimer = setTimeout(() => { document.getElementById('viva-ui').classList.remove('show'); document.getElementById('menu-btn').style.opacity = 0; }, 5000); }
        function hideVivaUI() { document.getElementById('viva-ui').classList.remove('show'); document.getElementById('menu-btn').style.opacity = 0; }

        function showVivaTag() {
            const title = pMusic.getVideoData().title;
            if (!title || currentMode !== 'MUSIC') return;
            document.getElementById('viva-title').innerText = title;
            document.getElementById('viva-tag').classList.add('show');
            setTimeout(() => document.getElementById('viva-tag').classList.remove('show'), 8000);
        }

        function toggleFS() { 
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen().then(() => { if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(() => {}); }); } 
            else { document.exitFullscreen(); }
        }

        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            if (activeSystem === 'VIVA') {
                document.getElementById('viva-clock').innerText = timeStr;
                let cp = (currentMode === 'MUSIC') ? pMusic : pInter;
                if (cp && cp.getPlayerState && cp.getPlayerState() === 1) {
                    let t = cp.getCurrentTime();
                    if (t === lastTime) { hangCounter++; if (hangCounter > 5) { (currentMode === 'MUSIC') ? pMusic.nextVideo() : switchToMusic(); hangCounter = 0; } } 
                    else { hangCounter = 0; lastTime = t; }
                    if (currentMode === 'MUSIC' && (cp.getDuration() - t) <= 6 && !fadeTriggered && songsPlayed >= songsUntilNextClip) switchToClip();
                }
            } else if (activeSystem === 'MTV') {
                document.getElementById('mtv-clock').innerText = timeStr;
                document.getElementById('mtv-date').innerText = now.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: '2-digit'});
                document.getElementById('mtv-weekday').innerText = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"][now.getDay()];
            }
        }, 500);
    </script>
</body>
                </html>
